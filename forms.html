<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



<div class="container">
    <div class="row">
    <div class="col-sm-4 mx-auto">
        <form action="">

            <div class="mt-3 mb-3">
                <label for="first _name" class="form-label ">First Name</label>
                <input type="text" class="form-control rounded-0" id="first _name">
            </div>

            <div class="mt-3 mb-3">
                <label for="second_name" class="form-label">Second Name</label>
                <input type="text" class="form-control rounded-0" id="second_name">
            </div>

            <div class="mt-3 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-0" id="email">
            </div>

            <div class="mt-3 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-0" id="password">
            </div>

            <div class="mt-3 mb-3">
                <label for="confirm password" class="form-label">Confirm passsword</label>
                <input type="password" class="form-control rounded-0" id="confirm password">
            </div>

            <div class="mt-3 mb-3">
                <label for="edu" class="form-label">Education level</label>
                <select name="edu" id="edu" class="form-select">
                    <option value="">University</option>
                    <option value="">College</option>
                    <option value="">Polytechnic</option>
                    <option value="">High School</option>
                    <option value="">Other</option>
                </select>
            </div>


            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="gender">Male
                <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender">Female
                <label class="form-check-label"></label>
            </div>

            <button class="btn btn-success mt-4 w-100">Register</button>


        </form>
    </div>
</div>
</div>
</body>
</html>
